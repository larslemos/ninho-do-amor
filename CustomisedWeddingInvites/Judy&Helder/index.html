<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Judy & Helder | Convite de Casamento</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Background Image -->
  <div class="background"></div>

  <!-- Falling Petals -->
  <div class="petals-container" id="petals-container"></div>

  <!-- Envelope Container -->
  <div class="envelope-container">
    <div class="envelope" id="envelope">
      <div class="envelope-body"></div>
      <div class="envelope-flap"></div>
      <div class="wax-seal">
        <span class="initials">J | H</span>
      </div>
    </div>
    <p class="click-instruction">Clique para abrir</p>
  </div>

  <!-- Fade Overlay -->
  <div class="fade-overlay" id="fade-overlay"></div>

  <script src="index.js"></script>
</body>
</html>
